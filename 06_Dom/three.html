<!-- Creating new element in DOM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>nawajish </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.style.maxWidth = "fit-content"
    // div.innerText = "Mathematical"
    const addText = document.createTextNode("Mathematical")
    div.appendChild(addText)
    document.body.appendChild(div)

    const h1 = document.createElement('h1');
    console.log(h1);
    h1.className = "tiger";
    h1.id = Math.round(Math.random()*10+1);
    h1.setAttribute("title","heading tag");
    h1.style.backgroundColor = "grey";
    h1.style.padding = "12px";
    h1.style.maxWidth = "fit-content"

    // h1.innerHTML = "Heading hai ye";
    const addingText = document.createTextNode("Heading hai ye");
    h1.appendChild(addingText);
    document.body.appendChild(h1);

</script>
</html>
